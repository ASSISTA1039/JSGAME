						x = cd[i][0]+cd[i][2];
					}
					if(x+mr > cd[i][0] && x < cd[i][2]+cd[i][0] && parseInt(y+mr) <= cd[i][1] && parseInt(y+mr+v) >= cd[i][1]){
						v = 0;
						y = cd[i][1]-mr;
					}else if(x+mr > cd[i][0] && x < cd[i][2]+cd[i][0] && parseInt(y) > cd[i][1]+cd[i][3] && parseInt(y+v) <= cd[i][1]+cd[i][3]){
						v = 0;
						y = cd[i][1]+cd[i][3];
					}
					if(y == cd[i][1]-mr && v != sv){
						if(x+mr <= cd[i][0] || x >= cd[i][2]+cd[i][0]){
							kong = true;
						}else{
							x+=cd[i][4];
							v = 0;
							kong = false;
							if(jian)v = sv;
						}
					}
					if(!kong)dkong = false;
				}
				//传送门
				for(var i=0;i<cs.length;i++){
					if(x > cs[i][0]-mr2 && x < cs[i][0]+mr2 && y > cs[i][1]-mr2 && y < cs[i][1]+mr2){
						if(cs[i][8]){
							x = cs[i][4];
							y = cs[i][5];
							v = 0;
							cs[i][8] = false;
						}
					}else if(x > cs[i][4]-mr2 && x < cs[i][4]+mr2 && y > cs[i][5]-mr2 && y < cs[i][5]+mr2){
						if(cs[i][8]){
							x = cs[i][0];
							y = cs[i][1];
							v = 0;
							cs[i][8] = false;
						}
					}else{
						cs[i][8] = true;
					}
				}
				//移动性地板
				for(var i=0;i<yd.length;i++){
					if(yd[i][4] == 'x'){
						if(sx+mr <= yd[i][11] && x+mr >= yd[i][0] && y+mr > yd[i][1] && y <= yd[i][1]+yd[i][3]){
							x = yd[i][0]-mr;
						}else if(sx >= yd[i][11]+yd[i][2] && x <= yd[i][0]+yd[i][2] && y+mr > yd[i][1] && y <= yd[i][1]+yd[i][3]){
							x = yd[i][0]+yd[i][2];
						}
						if(x+mr > yd[i][0] && x < yd[i][2]+yd[i][0] && parseInt(y+mr) <= yd[i][1] && parseInt(y+mr+v) >= yd[i][1]){
							v = 0;
							y = yd[i][1]-mr;
						}else if(x+mr > yd[i][0] && x < yd[i][2]+yd[i][0] && parseInt(y) > yd[i][1]+yd[i][3] && parseInt(y+v) <= yd[i][1]+yd[i][3]){
							v = 0;
							y = yd[i][1]+yd[i][3];
						}
						if(y == yd[i][1]-mr && v != sv){
							if(x+mr <= yd[i][0] || x >= yd[i][2]+yd[i][0]){
								kong = true;
							}else{
								x-=(yd[i][11]-yd[i][0]);
								v = 0;
								kong = false;
								if(jian)v = sv;
							}
						}
						if(!kong)dkong = false;
					}else{
						if(sx+mr <= yd[i][0] && x+mr >= yd[i][0] && y+mr > yd[i][1] && y <= yd[i][1]+yd[i][3]){
							x = yd[i][0]-mr;
						}else if(sx >= yd[i][0]+yd[i][2] && x <= yd[i][0]+yd[i][2] && y+mr > yd[i][1] && y <= yd[i][1]+yd[i][3]){
							x = yd[i][0]+yd[i][2];
						}
						if(x+mr > yd[i][0] && x < yd[i][2]+yd[i][0] && parseInt(y+mr) <= parseInt(yd[i][11]) && parseInt(y+mr+v) >= yd[i][1]){
							v = 0;
							y = yd[i][1]-mr;
							yd[i][12] = true;
						}else if(x+mr > yd[i][0] && x < yd[i][2]+yd[i][0] && parseInt(y) >= yd[i][1]+yd[i][3] && parseInt(y+v) <= yd[i][1]+yd[i][3]+yd[i][9]){
							v = 0;
							y = yd[i][1]+yd[i][3];
						}
						if(yd[i][12]){
							y = yd[i][1]-mr;
							if(v == sv){
								yd[i][12] = false;
							}
						}
						if(y == yd[i][1]-mr && v != sv){
							if(x+mr <= yd[i][0] || x >= yd[i][2]+yd[i][0]){
								yd[i][12] = false;
								kong = true;
							}else{
								v = 0;
								kong = false;
								if(jian)v = sv;
							}
						}
						if(!kong)dkong = false;
					}
				}
				//暂时性消失地板（云朵）
				for(var i=0;i<yc.length;i++){
					//确保消失后可以穿过  地板的原来位置
					if(yc[i][6] >= 0){
						if(sx+mr <= yc[i][0] && x+mr >= yc[i][0] && y+mr > yc[i][1] && y <= yc[i][1]+yc[i][3]){
							x = yc[i][0]-mr;
						}else if(sx >= yc[i][0]+yc[i][2] && x <= yc[i][0]+yc[i][2] && y+mr > yc[i][1] && y <= yc[i][1]+yc[i][3]){
							x = yc[i][0]+yc[i][2];
						}
						if(x+mr > yc[i][0] && x < yc[i][2]+yc[i][0] && parseInt(y+mr) <= yc[i][1] && parseInt(y+mr+v) >= yc[i][1]){
							v = 0;
							y = yc[i][1]-mr;
							yc[i][7] = true;
						}else if(x+mr > yc[i][0] && x < yc[i][2]+yc[i][0] && parseInt(y) > yc[i][1]+yc[i][3] && parseInt(y+v) <= yc[i][1]+yc[i][3]){
							v = 0;
							y = yc[i][1]+yc[i][3];
						}
						if(y == yc[i][1]-mr && v != sv){
							if(x+mr <= yc[i][0] || x >= yc[i][2]+yc[i][0]){
								kong = true;
							}else{
								v = 0;
								kong = false;
								if(jian)v = sv;
							}
						}
						if(!kong)dkong = false;
					}
				}
				kong = dkong;
				//荆棘
				for(var i=0;i<bu.length;i++){
					if(x+mr > bu[i][0] && x < bu[i][0]+bu[i][2] && y+mr > bu[i][1] && y < bu[i][1]+bu[i][3]){
						dea();
						break;
					}
				}
				for(var i=0;i<ty.length;i++){
					if(x+mr > ty[i][0] && x < ty[i][0]+ty[i][2] && y+mr > ty[i][1] && y < ty[i][1]+ty[i][3]){
						dea();
						break;
					}
				}
				//畸形荆棘
				for(var i=0;i<bd.length;i++){
					if(x+mr > bd[i][0] && x < bd[i][0]+bd[i][2] && y+mr > bd[i][1] && y < bd[i][1]+bd[i][3]){
						dea();
						break;
					}
				}
				//高速落体
				for(var i=0;i<lt.length;i++){
					if(x+mr > lt[i][0] && x < lt[i][0]+lt[i][2] && y+mr > lt[i][1] && y < lt[i][1]+lt[i][3]){
						dea();
						break;
					}
				}
				//钟摆
				for(var i=0;i<zb.length;i++){
					if(x+mr > zb[i][11] && x < zb[i][11]+zb[i][3] && y+mr > zb[i][12] && y < zb[i][12]+zb[i][4]){
						dea();
						break;
					}
				}

				if(y < 0){
					y = 0;
					v = 0;
				}else if(y > height){
					dea();
				}
				if(kong){
					v+=a; //此时v为负数,逐渐为0
				}
				if(v == 0 && nanc && !kong){//只要按着"↑",就可以一直跳跃的功能
					jian = true;
					v = sv;
				}
				y+=v;
				//设置sx2 , 以便执行下面的条件判断不会修改到sx变量 , 
				//sx2 相比 x 每次早一次进入迭代 ,所以可以产生眼珠子在转的效果
				sx2 = sx;
				sy2 = sy;
				sx2<x-2?sx2=x-2:sx2;
				sx2>x+2?sx2=x+2:sx2;
				sy2<y-2?sy2=y-2:sy2;
				sy2>y+2?sy2=y+2:sy2;
				//绘制橙色身体
				ctx.fillStyle = '#f82';
				ctx.fillRect(x,y,mr,mr);
				//绘制白眼珠	
				ctx.beginPath();
				ctx.fillStyle = '#fff';
				ctx.arc(x+5,y+5,4,0,2*Math.PI);
				ctx.fill();
				ctx.beginPath();
				ctx.arc(x+15,y+5,4,0,2*Math.PI);
				ctx.fill();
				//绘制嘴巴
				if(kong){
					ctx.fillStyle = '#fff';
					ctx.beginPath();
					ctx.arc(x+10,y+15,4,0,2*Math.PI);
					ctx.fill();
				}else{
					ctx.fillStyle = '#fff';
					ctx.beginPath();
					ctx.fillRect(x+2,y+12,16,6);
				}
				//绘制黑眼珠
				ctx.fillStyle = '#000';
				ctx.beginPath();
				ctx.arc(sx2+5,sy2+5,2,0,2*Math.PI);
				ctx.fill();
				ctx.beginPath();
				ctx.arc(sx2+15,sy2+5,2,0,2*Math.PI);
				ctx.fill();
				//绘制"菜单"选项
				ctx.fillStyle = menustyle;
				ctx.fillRect(560,10,30,5);
				ctx.fillRect(560,20,30,5);
				ctx.fillRect(560,30,30,5);
				//绘制"重新开始"选项
				ctx.fillStyle = restyle;
				ctx.beginPath();
				ctx.moveTo(530,22);
				ctx.arc(530,22,14,pi2,2*pi2,true);
				ctx.closePath();
				//"重新开始"选项(重叠消融)
				ctx.fill();
				ctx.beginPath();
				ctx.fillStyle = '#fff';
				ctx.arc(530,22,10,0,4*pi2);
				ctx.closePath();
				//"重新开始"选项(箭头)
				ctx.fill();
				ctx.beginPath();
				ctx.fillStyle = restyle;
				ctx.moveTo(522,32);
				ctx.lineTo(530,24);
				ctx.lineTo(530,40);
				ctx.closePath();
				//绘制"暂停"选项
				ctx.fill();
				ctx.fillStyle = tingstyle;
				ctx.fillRect(478,9,8,28);
				ctx.fillRect(494,9,8,28);
				//验证是否到达出口
				if(x > chu[0]-mr2 && x < chu[0]+mr2 && y > chu[1]-mr2 && y < chu[1]+mr2){
					le++;
					tle = 0;
					fade = true;
					lev = false;
					mov = false;
				}
			}
			function dea(){
				lev = true;
				x = x2;
				y = y2;
				v = 0;
			}
			jq_canvas.keydown(function(key){
				if((key.keyCode>36 && key.keyCode<41) || key.keyCode == 82 || key.keyCode == 32){
					if(key.keyCode == 37){
						mxl = xv;
					};
					if(key.keyCode == 39){
						mxr = xv;
					};
					if(key.keyCode == 38){
						nanc = true;//表示只要按住"↑"就可以一直跳
					};
					if(key.keyCode == 38 && !kong){//kong表示在空中(状态)  //只有当方块降落到地板上,kong才变为false
						jian = true; //jian表示跳跃中(按住键盘"↑"不放)
						v = sv; //sv可以看作水平速度 , v是竖直向上的速度
					};
					if(key.keyCode == 82){
						xuan();
					}
					if(key.keyCode == 32){
						if(level1){
							isStart = false;
							pause = true;
						}else if(pause){
							isStart = true;
							pause = false;
							level1 = true;
							mov = true;
							begin();
						}
					}
					return false;
				}
			});

			jq_canvas.keyup(function(key){
				if(key.keyCode>36 && key.keyCode<41){
					if(key.keyCode == 37){
						mxl = 0;
					};
					if(key.keyCode == 39){
						mxr = 0;
					};
					if(key.keyCode == 38 && jian){
						jian = false;//松开"↑"
						if(v < 0)v = v/2;//松开"↑"后减速
					};
					if(key.keyCode == 38){
						nanc = false;
					};
					return false;
				}
			});

			jq_canvas.mousemove(function(e){
		        dx = e.pageX - jq_canvas.offset().left - parseInt(jq_canvas.css('border-left-width'));
		        dy = e.pageY - jq_canvas.offset().top - parseInt(jq_canvas.css('border-top-width'));
		        mm();
	        });
            jq_canvas.click(function(){
		        if(start){
			        if(dx >= 250 && dx <= 350 && dy >= 288 && dy <= 318){
			        	start = false;
			        	startSign = '#fff';
			        	jq_canvas.css('cursor',cur);
			        	fade = true;
			        }else if(dx >= 270 && dx <= 330 && dy >= 362 && dy <= 386){
			        	start = false;
			        	startSign = '#fff';
			        	choosestyle = '#fff';
			        	jq_canvas.css('cursor',cur);
			        	choose = true;
			        }
                }
				if(level1){
					if(dx >= 560 && dx <= 590 && dy >= 10 && dy <= 35){
						start = true;
						mov = false;
						level1 = false;
						lev = false;
						le = 1;
						tle = 1;
					}else if(dx >= 520 && dx <= 540 && dy >= 12 && dy <= 32){
						xuan();
					}else if(dx >= 478 && dx <= 502 && dy >= 9 && dy <= 37){
						isStart = false;
						pause = true;
					}
				}
				if(choose && choo.length){
					for(var i=0;i<lea;i++){
						if(dx >= choo[i].x && dx <= choo[i].x+cow && dy >= choo[i].y && dy <= choo[i].y+coh){
							le = i+1;
							jq_canvas.css('cursor',cur);
							fade = true;
							choose = false;
							break;
						}
					}
					if(dx >= 270 && dx <= 330 && dy >= 482 && dy <= 506){
						choose = false;
						start = true;
					}
				}
            });
	        function mm(){
		        if(start){
        			if(dx >= 250 && dx <= 350 && dy >= 288 && dy <= 318){
        				startSign = '#000';
        				jq_canvas.css('cursor','pointer');
        			}else if(dx >= 270 && dx <= 330 && dy >= 362 && dy <= 386){
        				jq_canvas.css('cursor','pointer');
        				choosestyle = '#000';
        			}
        			else{
        				startSign = '#fff';
        				choosestyle = '#fff';
        				jq_canvas.css('cursor',cur);
        			}
                }
				if(choose && choo.length){
					if(dx >= 270 && dx <= 330 && dy >= 482 && dy <= 506){
						backstyle = '#000';
						jq_canvas.css('cursor','pointer');
					}else{
						backstyle = "#fff";
						for(var i=0;i<lea;i++){
							if(dx >= choo[i].x && dx <= choo[i].x+cow && dy >= choo[i].y && dy <= choo[i].y+coh){
								choo[i].c = "#000";
								jq_canvas.css('cursor','pointer');
								break;
							}else{
								choo[i].c = "#fff";
								jq_canvas.css('cursor',cur);
							}
						}
					}
				}
			}
			
			function toChoose(){
				ctx.fillStyle = '#999';
				ctx.fillRect(0,0,width,height);
				for(var i=0;i<lea;i++){
					if(!choo[i]){
						choo[i] = {};
					}
					choo[i].x = cox+(cohang*coxk);
					choo[i].y = coy;
					ctx.beginPath();
					ctx.strokeStyle = choo[i].c ||'#fff';
					ctx.strokeRect(cox+(cohang*coxk),coy,cow,coh);
					ctx.closePath();
					ctx.fillStyle = choo[i].c ||'#fff';
					ctx.font = '16px 微软雅黑';
					ctx.fillText(i+1, cox+(cohang*coxk)+cow/2,coy+coh*2/3);
					cohang++;
					if((i+1)%5 == 0 && i != 1){
						coy+=coyk
						cox = cox2;
						cohang = 0;
					}
				}
				ctx.fillStyle = backstyle;
				ctx.font = '16px 微软雅黑';
				ctx.fillText('返回',300,500);
				ctx.beginPath();
				ctx.strokeStyle = backstyle;
				ctx.strokeRect(270,482,60,24);
				ctx.closePath();
				coy = coy2;
				cox = cox2;
				cohang = 0;
			}
			(function() {
		    var lastTime = 0;
		    var vendors = ['webkit', 'moz'];
		    for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
		    	window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
		    	window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame'] ||
		    								window[vendors[x] + 'CancelRequestAnimationFrame'];
		    }
			//去掉了function(callback)中的第二个参数element
		    if (!window.requestAnimationFrame) {
			    window.requestAnimationFrame = function(callback) {
			    	var currTime = new Date().getTime();
			    	var timeToCall = Math.max(0, 16 - (currTime - lastTime));
			    	var id = window.setTimeout(function() {
			    		callback(currTime + timeToCall);
			    	}, timeToCall);
			    	lastTime = currTime + timeToCall;
			    	return id;
			    };
		    }
		    if (!window.cancelAnimationFrame) {
			    window.cancelAnimationFrame = function(id) {
			    	clearTimeout(id);
			    };
		    }   
	    }());
            begin();
        })
    </script>
</body>
</html>
